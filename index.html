<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver App</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border-2 border-gray-300 rounded-md shadow-sm"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></div><button id="submitButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out">Submit Captcha</button><div id="message" class="mt-4 text-lg font-semibold hidden"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const messageDiv = document.getElementById('message');const getQueryParam = (param) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);};const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim();if (enteredText === '') {displayMessage('Please enter the captcha text.', 'text-red-600');return;}displayMessage('Captcha submitted: "' + enteredText + '". (Verification would happen on server)', 'text-green-600');captchaInput.value = '';});function displayMessage(msg, colorClass) {messageDiv.textContent = msg;messageDiv.className = `mt-4 text-lg font-semibold ${colorClass}`;messageDiv.classList.remove('hidden');}});</script></body></html>
